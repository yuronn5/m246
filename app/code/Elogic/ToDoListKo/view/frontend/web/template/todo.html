<div data-bind="visible: isVisible()">
    <ul class="todo-items" data-bind="foreach: todos">
        <li>
            <div class="top-description">
                <h2 data-bind="text: title"></h2>
                <p data-bind="class: 'description', text: description"></p>
                <div class="bottom-section-wrapper">
                    <div class="bottom-section">
                        <p><span data-bind="text: total_tasks"></span> Tasks</p>
                        <p><span data-bind="text: start_date + ' - ' + end_date"></span></p>
                    </div>
                </div>
            </div>
            <div class="bottom-description">
                <div class="action-toolbar">
                    <p><span data-bind="text: completed_tasks + '/' + total_tasks"></span></p>
                </div>
            </div>
            <a data-bind="attr: { href: '#' }, class: 'action view-this-task', text: 'View tasks'"></a>
        </li>
    </ul>
</div>
<div data-bind="visible: !isVisible()">
    <p data-bind="text: 'There are no items in your todo list'"></p>
</div>

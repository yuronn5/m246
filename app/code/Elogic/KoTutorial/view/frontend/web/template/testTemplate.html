<h1 data-bind="text: heading()"></h1>
<p data-bind="text: content()"></p>
<input data-bind="attr: {
    type: 'text',
    placeholder: 'modify the paragraph text',
    id: 'custom-input'
}, event: {
    keyup: onChangeInput
}">
<p data-bind="attr: { id: 'counter' }, text: 'Input characters: ' + counter()"></p>
